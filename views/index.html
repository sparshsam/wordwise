
<!DOCTYPE html>
<html>
<head>
    <title>WordWise - Word of the Day</title>
</head>
<body>
    <h1>Word of the Day</h1>
    <div id="word-box"></div>
    <script>
        fetch('/api/word')
            .then(res => res.json())
            .then(data => {
                document.getElementById('word-box').innerHTML = `
                    <h2>${data.word}</h2>
                    <p><strong>Definition:</strong> ${data.definition}</p>
                    <p><strong>Example:</strong> ${data.example}</p>
                    <audio controls>
                        <source src="${data.audioUrl}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                `;
            });
    </script>
</body>
</html>
